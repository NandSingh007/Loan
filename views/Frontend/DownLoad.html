<script>
    // Function to decode JWT token
    function decodeJWT(token) {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    }

    // Retrieve token from localStorage
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('tokenData');
        if (!token) {
            alert('Token is missing. Please login again.');
            return;
        }

        // Decode the token to get user data
        const tokenData = decodeJWT(token);
        const userId = tokenData.user.id;

            console.log("Redirecting to /front/FinalPage...");

        } else {

        }
            } catch (error) {
                console.error('Error checking API status:', error);

        // Check the API status every 5 seconds
        setInterval(checkApiStatus, 5000);

        // Function to fetch company profile data and update the image
        async function fetchCompanyProfile() {
    try {
        console.log("Fetching company profile...");
        const response = await fetch('https://quicklone.com/back/fetchCompanyProfile');

        // Check if the response is OK
        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Network response was not ok: ${errorText}`);
        }

        // Parse the JSON response
        const responseData = await response.json();
        console.log("Company Profile Response:", responseData);

        // Check if the response contains the expected data
        if (responseData.success && responseData.data) {
            const profileData = responseData.data; // Access the profile data

            const imageElement = document.querySelector('.image-container img');
            if (profileData.paymentQRCharges1) {
                // Assuming paymentQRCharges1 contains the Base64 string
                imageElement.src = `data:image/png;base64,${profileData.paymentQRCharges1}`;
            }
        } else {
            console.error('Unexpected response format:', responseData);
        }
    } catch (error) {
        console.error('Error fetching company profile:', error);
    }
}

// Fetch company profile on page load
fetchCompanyProfile();

</script>
