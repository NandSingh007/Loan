<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal</title>
    <style>
        /* Styles for the page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin: 30px 0;
        }

        .title {
            font-size: 2.5em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #7f8c8d;
        }

        .scanner {
            text-align: center;
            font-size: 1.5em;
            font-weight: 600;
            color: #3498db;
            margin: 30px 0;
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .image-container img {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .form-container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .transaction-number-sec {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn {
            background-color: #3498db;
            padding: 12px;
            border-radius: 5px;
            color: white;
            border: none;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .limit-text {
    background-color: #e0f7fa; /* Soft teal background */
    color: #00796b; /* Dark teal text color */
    text-align: center;
    font-size: 1.3rem;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #00796b;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
    margin-bottom: 20px;
    position: relative;
    overflow: hidden;
}

.limit-text::before {
    content: "";
    position: absolute;
    top: 0;
    left: 50%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0));
    transform: translateX(-50%) rotate(-15deg);
    pointer-events: none;
    transition: all 0.5s;
}

.limit-text:hover::before {
    transform: translateX(150%) rotate(-15deg);
}

.limit-text strong {
    color: #004d40; /* Slightly darker teal for strong text */
}

        .btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2em;
            }

            .scanner {
                font-size: 1.3em;
            }

            .transaction-number-sec {
                font-size: 1.1em;
            }
        }
    </style>
   
</head>
<
<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">Welcome to Our Payment Portal</h1>
            <p class="subtitle">Please follow the steps to complete your processing fee payment</p>
        </div>

        <!-- Processing Fees Section -->
        <p class="scanner">Processing Fees</p>
        <div class="image-container">
            <img src="/assets/img/scaner.png" alt="Scanner" width="280" height="280">
        </div>

        <!-- Limit and Activation Message -->
        <div class="limit-text">
            <!-- The loan limit and message will be dynamically inserted here -->
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Function to decode JWT token
        function decodeJWT(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('tokenData');
            if (!token) {
                alert('Token is missing. Please login again.');
                return;
            }

            // Decode the token to get user data
            const tokenData = decodeJWT(token);
            const userId = tokenData.user.id;
            console.log("User ID:", userId); // Debugging line

            // Function to check API status
            async function checkApiStatus() {
                try {
                    console.log("Fetching API status..."); // Debugging line
                    const response = await fetch(`https://quicklone.com/back/checkStatatSecurity/${userId}`);
                    console.log("API Status Response:", response); // Debugging line
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Network response was not ok: ${errorText}`);
                    }
                    const data = await response.json();
                    if (Number(data.Status) >= 1) {  // Convert Status to number if needed
                        console.log("Redirecting to /FinalPage...");
                        window.location.href = '/FinalPage';
                    } else {
                        console.log("Status condition not met, no redirection.");
                    }
                } catch (error) {
                    console.error('Error checking API status:', error);
                }
            }

            // Check the API status every 5 seconds
            setInterval(checkApiStatus, 5000);

            // Function to fetch company profile data and update the image
            async function fetchCompanyProfile() {
                try {
                    console.log("Fetching company profile...");
                    const response = await fetch(`https://quicklone.com/back/fetchCompanyProfiletwo/${userId}`);
                    console.log("API Response:", response); // Debugging line

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Network response was not ok: ${errorText}`);
                    }

                    const responseData = await response.json();
                    console.log("Company Profile Response:", responseData);

                    if (responseData.success && responseData.data) {
                        const { companyProfile, loanTypes } = responseData.data; // Access the profile data
                        const loanLimit = loanTypes.length > 0 ? loanTypes[0].limit : null; // Extract the loan limit if available

                        // Update the DOM with the loan limit and message
                        const limitTextElement = document.querySelector('.limit-text');
                        if (loanLimit) {
                            limitTextElement.innerHTML = `
    Your limit is <strong>${loanLimit}</strong>. 
    <span style="display: block; margin-top: 10px;">However, your limit is not active.</span>
    <span style="display: block; margin-top: 10px; font-weight: bold;">Please recharge your processing fees to activate it.</span>
`;

                        } else {
                            limitTextElement.innerHTML = `No loan limit found. Please contact support.`;
                        }

                        // Assuming paymentQRCharges1 contains the Base64 string for the QR code
                        const imageElement = document.querySelector('.image-container img');
                        if (companyProfile.paymentQRCharges1) {
                            imageElement.src = `data:image/png;base64,${companyProfile.paymentQRCharges1}`;
                        }
                    } else {
                        console.error('Unexpected response format:', responseData);
                    }
                } catch (error) {
                    console.error('Error fetching company profile:', error);
                }
            }

            // Fetch company profile on page load
            fetchCompanyProfile();
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</body>
</html>
