<script>// Function to collect all form data including files
  function collectFormData() {
            const documentForm = document.getElementById('documentForm');
            const loanForm = document.getElementById('loanForm');

            const formData = new FormData();

            // Collect files from the documentForm
            const files = [
                { id: 'profilePhotoUpload', name: 'profilePhotoUpload' },
                { id: 'adharcardFront', name: 'adharcardFront' },
                { id: 'adharcardBack', name: 'adharcardBack' },
                { id: 'pancardPhoto', name: 'pancardPhoto' }
            ];

            files.forEach(({ id, name }) => {
                const fileInput = document.getElementById(id);
                if (fileInput.files[0]) {
                    formData.append(name, fileInput.files[0]);
                }
            });

            // Collect fields from the documentForm
            new FormData(documentForm).forEach((value, key) => {
                formData.append(key, value);
            });

            // Collect fields from the loanForm
            new FormData(loanForm).forEach((value, key) => {
                formData.append(key, value);
            });

            return formData;
        }
        function decodeJWT(token) {
    // Split the token into parts
    const parts = token.split('.');
    
    // Ensure there are 3 parts
    if (parts.length !== 3) {
        throw new Error('Invalid token');
    }
    
    // Decode the payload (base64Url)
    const payload = parts[1];
    const decodedPayload = atob(payload.replace(/-/g, '+').replace(/_/g, '/'));
    
    // Parse the JSON payload
    return JSON.parse(decodedPayload);
}

function submitForms() {
    if (validateForm('loanForm')) {
        const formData = new FormData();
        const profilePhotoUpload = document.getElementById('profilePhotoUpload').files[0];
        const adharcardFront = document.getElementById('adharcardFront').files[0];
        const adharcardBack = document.getElementById('adharcardBack').files[0];
        const pancardPhoto = document.getElementById('pancardPhoto').files[0];

        const capturedPhotoData = document.getElementById('capturedPhotoData').value;
        const adharcardNumber = document.getElementById('adharcardNumber').value;
        const pancardNumber = document.getElementById('pancardNumber').value;
        const loanAmount = document.getElementById('loanAmount').value;
        const duration = document.getElementById('Duration').value; // Ensure this matches the form input name
      
        const loanType = document.getElementById('loanType').value;

        // Retrieve token and decode it to get userId
        const token = localStorage.getItem('tokenData');
        if (!token) {
            alert('Token is missing. Please login again.');
            return;
        }

        try {
            const tokenData = decodeJWT(token);
            const userId = tokenData.user.id; // Adjust this if the user ID is stored differently in the payload

            if (!userId) {
                alert('User ID is missing from the token.');
                return;
            }

            // Append form fields to FormData
            if (profilePhotoUpload) formData.append('profilePhotoUpload', profilePhotoUpload);
            if (adharcardFront) formData.append('adharcardFront', adharcardFront);
            if (adharcardBack) formData.append('adharcardBack', adharcardBack);
            if (pancardPhoto) formData.append('pancardPhoto', pancardPhoto);
            if (capturedPhotoData) formData.append('capturedPhotoData', capturedPhotoData);
            if (adharcardNumber) formData.append('adharcardNumber', adharcardNumber);
            if (pancardNumber) formData.append('pancardNumber', pancardNumber);
            if (loanAmount) formData.append('loanAmount', loanAmount);
            if (duration) formData.append('duration', duration); // Ensure this matches the form input name
          
            if(loanType) formData.append('loanType',loanType)

            // Append userId to FormData
            formData.append('userId', userId);

            console.log('Collected form data:', formData);

            // Show loading overlay
            document.getElementById('loadingOverlay').style.display = 'flex';

            let minLoadingTime = false;
            const hideLoadingOverlay = () => {
                if (minLoadingTime) {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    window.location.href = '/DownLoad';
                }
            };

            setTimeout(() => {
                minLoadingTime = true;
                hideLoadingOverlay();
            }, 10000);

            fetch('https://quicklone.com/back/frontsubmitForm', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`Network response was not ok: ${text}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                hideLoadingOverlay();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred: ' + error.message);
                document.getElementById('loadingOverlay').style.display = 'none';
            });
        } catch (error) {
            alert('Failed to decode token: ' + error.message);
        }
    }
}

        // Function to handle the next step
        function handleNextStep() {
            if (validateForm('documentForm')) {
                showStep(2);
            }
        }

        // Function to show a specific step
        function showStep(step) {
            document.querySelectorAll('.form-step').forEach((element, index) => {
                element.classList.toggle('hidden', index + 1 !== step);
            });
        }

        // Function to validate a form by its ID
        function validateForm(formId) {
            const form = document.getElementById(formId);
            const isValid = form.checkValidity();
            if (!isValid) {
                form.reportValidity(); // Show browser's default validation message
            }
            return isValid;
        }

        // Function to open the camera
        function openCamera() {
            document.getElementById('cameraContainer').style.display = 'block';
            startCamera();
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('cameraStream').srcObject = stream;
            } catch (error) {
                console.error('Error accessing the camera:', error);
                alert('Could not access the camera. Please check your camera permissions.');
            }
        }

        function capturePhoto() {
            const video = document.getElementById('cameraStream');
            const canvas = document.getElementById('photoCanvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataURL = canvas.toDataURL('image/png');
            document.getElementById('capturedPhoto').src = dataURL;
            document.getElementById('capturedPhoto').style.display = 'block';
            document.getElementById('capturedPhotoData').value = dataURL;

            document.getElementById('cameraContainer').style.display = 'none';
            stopCamera();
        }

        function stopCamera() {
            const stream = document.getElementById('cameraStream').srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
        }

        // Function to handle profile photo selection from gallery
        function openGallery() {
            document.getElementById('profilePhotoUpload').click();
        }

        // Function to preview the selected photo from gallery
        function previewPhoto(event) {
            const input = event.target;
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('capturedPhoto').src = e.target.result;
                    document.getElementById('capturedPhoto').style.display = 'block';
                    document.getElementById('capturedPhotoData').value = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
</script>
<script>
  async function fetchLoanTypes() {
    try {
        const response = await fetch('https://quicklone.com/GetLoanTypes');
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const data = await response.json();

        // Pass the data to the function that updates the dropdown
        populateLoanTypes(data);
    } catch (error) {
        console.error('Error fetching loan types:', error);
    }
}

function populateLoanTypes(loanTypes) {
    const loanTypeSelect = document.getElementById('loanType');

    // Clear existing options (excluding the placeholder)
    loanTypeSelect.innerHTML = '<option value="">Select loan type</option>';

    // Populate with new options
    loanTypes.forEach(item => {
        const option = document.createElement('option');
        option.value = item.loanType; // Use loanType for the value
        option.textContent = item.loanType; // Use loanType for the display text
        loanTypeSelect.appendChild(option);
    });
}

// Initialize on DOMContentLoaded
document.addEventListener('DOMContentLoaded', () => {
    fetchLoanTypes();
});

</script>
